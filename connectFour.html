<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <link rel="stylesheet" href="connectFour.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Connect Four</h2>

    <h5>Who is playing?</h5>
    <form class="p-2">
        <input type="text" required minlength="3" id="p1Name" class="form-control mb-1" placeholder="Player 1">
        <h6>vs</h6>
        <input type="text" required id="p2Name" class="form-control mb-1" placeholder="Player 2">
        <button type="button" id="startGame" class="btn btn-primary mt-2">Start Game</button>
    </form>

    <div id="connect-four-grid"></div>

</body>

<script src="connectFour.js"></script>

</html>
