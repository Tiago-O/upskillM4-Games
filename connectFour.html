<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <link rel="stylesheet" href="connectFour.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <h1>Connect Four</h1>
    </div>

    <div id="connect-four-menu" class="container">
        <h5>Who is playing?</h5>
        <form class="p-2">
            <input type="text" required minlength="3" id="p1-name" class="form-control mb-1" placeholder="Player 1">
            <h6>vs</h6>
            <input type="text" required minlength="3" id="p2-name" class="form-control mb-1" placeholder="Player 2">
            <button type="button" id="start-game" class="btn btn-primary mt-2">Start Game</button>
        </form>
    </div>

    <div id="game-area" class="container">

        <div class="d-flex justify-content-center">
            <div id="timer" class=" p-2"></div>
        </div>

        <div id="boxes-players" class="d-flex justify-content-around">
            <div class="box-player-name d-flex align-items-center">
                <div id="img-ball-player1" class="mx-1"></div>
                <div id="name-player1" class="mx-1"></div>
            </div>
            <div class="box-player-name d-flex align-items-center">
                <div id="img-ball-player2" class="mx-1"></div>
                <div id="name-player2" class="mx-1"></div>
            </div>
        </div>


        <div id="connect-four-grid" class="m-2"></div>

    </div>

    <div id="box-win">
        <h5 id="win-player-name"></h5>
        <button type="button" id="box-win-button" class="btn btn-primary mt-2">Menu</button>
    </div>

</body>

<script src="connectFour.js"></script>

</html>
