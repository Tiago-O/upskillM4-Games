<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <link rel="icon" type="image/x-icon" href="images/icons8-game-controller-96.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="connectFour.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container d-flex justify-content-center mt-2">
        <h1>Connect Four</h1>
    </div>

    <div id="connect-four-menu" class="container text-center w-75 my-4">
        <h4>Who is playing?</h4>
        <form class="my-4">
            <div class="row">
                <input type="text" required minlength="3" id="p1-name" class="form-control my-1 col" placeholder="Player 1">
            </div>
            <h6><em>vs</em></h6>
            <div class="row">
                <input type="text" required minlength="3" id="p2-name" class="form-control my-1 col" placeholder="Player 2">
            </div>

            <div class="row">
                <a type="button" href="#" id="start-game" class="d-flex btn btn-outline-secondary w-100 my-4">
                    <span class="w-100">Start Game</span>
                    <span><i class="bi bi-joystick"></i></span>
                </a>
            </div>

            <div class="row">
                <a type="button" href="menu.html" class="d-flex btn btn-outline-secondary w-100 my-4">
                    <span class="w-100">Return to Menu</span>
                    <span><i class="bi bi-list"></i></span>
                </a>
            </div>
        </form>
    </div>

    <div id="game-area" class="container">

        <div class="d-flex justify-content-center m-1">
            <div id="timer" class="p-2"></div>
        </div>

        <div id="boxes-players" class="d-flex justify-content-evenly mb-3">
            <div class="box-player-name d-flex align-items-center">
                <div id="img-ball-player1" class="mx-1"></div>
                <div id="name-player1" class="mx-1"></div>
            </div>
            <div class="box-player-name d-flex align-items-center">
                <div id="img-ball-player2" class="mx-1"></div>
                <div id="name-player2" class="mx-1"></div>
            </div>
        </div>

        <div id="connect-four-grid"></div>

    </div>

    <div id="box-win" class="container text-center w-50">
        <div class="row m-3">
            <div id="win-player-name" class="col"></div>
        </div>
        <div class="row m-3">
            <a type="button" id="box-win-play-again-button" href="#" class="d-flex btn btn-outline-secondary col">
                <span class="w-100">Play Again</span>
                <span><i class="bi bi-joystick"></i></span>
            </a>
        </div>
        <div class="row m-3">
            <a type="button" href="menu.html" class="d-flex btn btn-outline-secondary col">
                <span class="w-100">Go to Menu</span>
                <span><i class="bi bi-list"></i></span>
            </a>
        </div>
    </div>

</body>

<script src="connectFour.js"></script>

</html>
