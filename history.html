<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container text-center mt-2 w-100">
        <h1 class="mb-5">History</h1>

        <a type="button" href="menu.html" class="btn btn-outline-secondary w-75 my-2">Return to Menu</a>

        <div id="history-box" class="container w-75 my-5"></div>

    </div>

</body>

<script>

    // load history list
    let retrievedData = localStorage.getItem('history');
    let history = JSON.parse(retrievedData);
    if(!history) {
        history = [];
    }
    console.log(history);

    let divHistoryBox = $('#history-box');

    if (history === []) {

        divHistoryBox.append(`
            <div class="text-center my-2">
                <h5>Nothing Ever Played :(</h5>
            </div>
        `)

    } else {

        for (let i = history.length - 1; i >= 0; i--) {
            let gameRecord = history[i];

            if (history[i].winner === history[i].player1) {

                divHistoryBox.append(`
                    <div class="border border-secondary my-4">
                        <div class="text-center my-2">
                            <h5>${gameRecord.game}</h5>
                        </div>
                        <div class="d-flex justify-content-around w-100 my-2">
                            <div class="border border-4 border-success w-50">${gameRecord.player1}</div>
                            <div class="w-50">${gameRecord.player2}</div>
                        </div>
                        <div class="my-2">
                            <div>Game Time: ${gameRecord.gameTime}</div>
                        </div>
                        <div class="my-2">
                            <div>played ${formatDate(gameRecord.timestamp)} at ${formatTime(gameRecord.timestamp)}</div>
                        </div>
                    </div>
                `)

            } else if (history[i].winner === history[i].player2) {

                divHistoryBox.append(`
                    <div class="border border-secondary my-4">
                        <div class="text-center my-2">
                            <h5>${gameRecord.game}</h5>
                        </div>
                        <div class="d-flex justify-content-around w-100 my-2">
                            <div class="w-50">${gameRecord.player1}</div>
                            <div class="border border-4 border-success w-50">${gameRecord.player2}</div>
                        </div>
                        <div class="my-2">
                            <div>Game Time: ${gameRecord.gameTime}</div>
                        </div>
                        <div class="my-2">
                            <div>played ${formatDate(gameRecord.timestamp)} at ${formatTime(gameRecord.timestamp)}</div>
                        </div>
                    </div>
                `)

            } else { // draw
                divHistoryBox.append(`
                    <div class="border border-secondary my-4">
                        <div class="text-center my-2">
                            <h5>${gameRecord.game}</h5>
                        </div>
                        <div class="d-flex justify-content-around w-100 my-2">
                            <div class="w-50">${gameRecord.player1}</div>
                            <div class="w-50">${gameRecord.player2}</div>
                        </div>
                        <div class="my-2">
                            <div>Game Time: ${gameRecord.gameTime}</div>
                        </div>
                        <div class="my-2">
                            <div>played ${formatDate(gameRecord.timestamp)} at ${formatTime(gameRecord.timestamp)}</div>
                        </div>
                    </div>
                `)
            }
        }
    }

    // format Date.now()
    function formatDate(date) {
        let d = new Date(date),
            year = d.getFullYear(),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate();

        if (month.length < 2)
            month = '0' + month;
        if (day.length < 2)
            day = '0' + day;

        return [day, month, year].join('/');
    }

    function formatTime(time) {
        let t = new Date(time),
            hour = t.getHours(),
            min = '' + t.getMinutes(),
            sec = '' + t.getSeconds();

        if (min.length < 2)
            min = '0' + min;
        if (sec.length < 2)
            sec = '0' + sec;

        return [hour, min, sec].join(':');
    }

</script>

</html>
