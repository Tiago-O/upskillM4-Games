<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="galo.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Jogo do Galo</title>
    </head>
    <body>

    <h1 id="gameName">Jogo do Galo</h1>

    <div id="ticTacMenu">
        <form action="/action_page.php" method="get" id="form1">
            <label>Quem está a Jogar?</label><br>
            <input type="text" id="player1" placeholder="Player 1"><br>
            <label>VS</label><br>
            <input type="text" id="player2" placeholder="Player 2"><br><br>
        </form>
        <button type="button" form="form1" value="Submit" id="startgame">Começar</button>
    </div>
    <div id="ticTacToe">
            <div class ="timer">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>

            <div id= "infos">
                    <div id="border1">
                        <div class="iconNome">
                            <i class="bi bi-x-lg"></i>
                            <h2 id ="turn1"></h2>
                        </div>

                    <h2 id ="score1"></h2>
                    </div>

                    <div>
                    <h3>Ronda</h3>
                    <h2 id ="round"></h2>
                    </div>

                    <div id="border2">
                        <div class="iconNome">
                            <i class="bi bi-circle"></i>
                            <h2 id ="turn2"></h2>
                        </div>
                        <h2 id ="score2"></h2>
                    </div>
            </div>
        <!-- <div id="result"></div> -->

            <div id="game">
                <div class="line">
                    <div class="cell" id="cell1"></div>
                    <div class="cell" id="cell2"></div>
                    <div class="cell" id="cell3"></div>
                </div>
                <div class="line">
                    <div class="cell" id="cell4"></div>
                    <div class="cell" id="cell5"></div>
                    <div class="cell" id="cell6"></div>
                </div>
                <div class="line">
                    <div class="cell" id="cell7"></div>
                    <div class="cell" id="cell8"></div>
                    <div class="cell" id="cell9"></div>
                </div>
            </div>
    </div>

    <div id="box-win" class="container text-center w-50">
        <div class="row m-3">
            <div id="player-winner" class="col"></div>
        </div>
        <div class="row m-3">
            <button type="button" id="continueButton" class="btn btn-outline-secondary col">Continue</button>
            <button type="button" id="playAgainButton" class="btn btn-outline-secondary col">Play again</button>
            <button href="#" type="button" id="box-win-button" class="btn btn-outline-secondary col">Menu</button>

        </div>
    </div>
    </body>
    <script type="text/javascript" src="galo.js"></script>
    </html>
